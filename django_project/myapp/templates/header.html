<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


	<title>index page</title>

</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Tops</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="\">Home</a>
        </li>

        <li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Courses</a>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Python</a></li>
    <li><a class="dropdown-item" href="#">Java</a></li>
    <li><a class="dropdown-item" href="#">Automation</a></li>
  </ul>
</li>

        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
      <form class="d-flex">
        {% if request.session.email %}
        <a class="nav-link" href="{% url 'change-password'  %}">Change password </a>

        <a class="nav-link" href="{% url 'logout'  %}">Log out({{request.session.fname}})</a>
        
        {% else %}
        <a class="nav-link" href="{% url 'login'  %}">Log in</a>
        <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
        {% endif %}
        
      </form>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}




</body>
</html>
