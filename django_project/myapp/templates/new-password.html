{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	


	<title>index page</title>

</head>
<body>

   <center style="margin-top: 185px;">
<h1>New-Password</h1>
{% if msg %}
    <center> <b style="color: blue;">{{msg}}</b></center>
    {%endif%}

<div class="container mt-2">
  <form method="post" action="{% url 'new-password' %}">
  	{% csrf_token %}

    <table>
      <tr>
        <td><input type="hidden" name="email" value="{{email}}"></td>
       </tr> 


    </table>
    

    <div class="mb-3">
      <label for="Password">New-Password:</label>
      <input type="password"  id="text" placeholder="Enter your New Password" name="n_password">
    </div>

    <div class="mb-3">
      <label for="Password">Cornfirm New Password</label>
      <input type="password"  id="text" placeholder="Enter your Cornfirm New Password" name="cn_password">
    </div>

    <br>
    
    <button  type="submit" value="Update Password" class="btn btn-primary  " >Update Password</button>
  </form>
</div>
</center>	




</body>
</html>
{% endblock %}
