 {% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	


	<title>index page</title>

</head>
<body>

   <center style="margin-top: 185px;">
<h1>Log in</h1>
{% if msg %}
    <center> <b style="color: blue;">{{msg}}</b></center>
    {%endif%}

<div class="container mt-2">
  <form method="post" action="{% url 'login' %}">
  	{% csrf_token %}
    
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email"  id="text" placeholder="Enter your email" name="email">
    </div>

    <div class="mb-3">
      <label for="Password">Password:</label>
      <input type="password"  id="text" placeholder="Enter your Password" name="password">
    </div>

    

    

<br>
    
    <button  type="submit" value="Login" class="btn btn-primary  " >Login</button>
    <a href="{% url 'forgot-password' %}"><button  type="button" value="forgot-password" class="btn btn-info  " >Forgot-password</button>


  </form>
</div>
</center>	




</body>
</html>
{% endblock %}
