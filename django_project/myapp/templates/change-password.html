{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	


	<title>index page</title>

</head>
<body>

   <center style="margin-top: 185px;">
<h1>Change-Password</h1>
{% if msg %}
    <center> <b style="color: blue;">{{msg}}</b></center>
    {%endif%}

<div class="container mt-2">
  <form method="post" action="{% url 'change-password' %}">
  	{% csrf_token %}
    
    <div class="mb-3">
      <label for="Password">Old-Password:</label>
      <input type="password"  id="text" placeholder="Enter your old Password" name="old_password">
    </div>

    <div class="mb-3">
      <label for="Password">New-Password:</label>
      <input type="password"  id="text" placeholder="Enter your New Password" name="new_password">
    </div>

    <div class="mb-3">
      <label for="Password">Cornfirm New Password</label>
      <input type="password"  id="text" placeholder="Enter your Cornfirm New Password" name="cnew_password">
    </div>

    <br>
    
    <button  type="submit" value="change Passowrd" class="btn btn-primary  " >Change Password</button>
  </form>
</div>
</center>	




</body>
</html>
{% endblock %}
