{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	


	<title>index page</title>

</head>
<body>

<center>
<h1>Sign up</h1>
{% if msg %}
    <center> <b style="color: blue;">{{msg}}</b></center>
    {%endif%}

<div class="container mt-2">
  <form method="post" action="{% url 'signup' %}">
  	{% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="first name">First Name:</label>
      <input type="text"   id="fname" placeholder="Enter your First name" name="fname">
    </div>

    <div class="mb-3">
      <label for="lastname">Last Name</label>
      <input type="text"  id="lname" placeholder="Enter your Last Name" name="lname">
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email"  id="text" placeholder="Enter your email" name="email">
    </div>

    <div class="mb-3">
      <label for="mobile">Mobile:</label>
      <input type="text"  id="text" placeholder="Enter your Mobile" name="mobile">
    </div>

    <div class="mb-3">
      <label for="address">Address:</label>
      <input type="text"  id="text" placeholder="Enter your Address" name="address">
    </div>

    <div class="mb-3">
      <label for="Password">Password:</label>
      <input type="password"  id="text" placeholder="Enter your Password" name="password">
    </div>

    <div class="mb-4 me-4 pb-4">
      <label for="mobile">Cornfirm Password</label>
      <input type="password"  id="password" placeholder="Enter your Cornfirm password" name="cpassword">
    </div>


    

<br>
    
    <button style="margin-top: 0px;" type="submit" value="SUBMIT" class="btn btn-primary  " >Register</button>
  </form>
</div>
</center>


	









</body>
</html>
{% endblock %}
